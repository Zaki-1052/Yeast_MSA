<!DOCTYPE html>
<html>
<head>
    <title>Variant Annotation Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333366; }
        .chart-container { width: 800px; height: 400px; margin: 20px 0; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Variant Annotation Report</h1>
    <p>Generated on: Wed Apr 16 09:27:53 PDT 2025</p>
    
    <div class="grid-container">
        <div>
            <h2>Variants by Treatment</h2>
            <div class="chart-container">
                <canvas id="treatmentChart"></canvas>
            </div>
        </div>
        
        <div>
            <h2>Variant Impact Types</h2>
            <div class="chart-container">
                <canvas id="impactChart"></canvas>
            </div>
        </div>
    </div>
    
    <h2>Genes of Interest - Variant Counts by Treatment</h2>
    <div class="chart-container" style="width: 100%;">
        <canvas id="geneChart"></canvas>
    </div>
    
    <script>
        // Treatment chart
        const treatmentCtx = document.getElementById('treatmentChart').getContext('2d');
        const treatmentChart = new Chart(treatmentCtx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Variant Count',
                    data: [],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(153, 102, 255, 0.5)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Variant Count'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Treatment'
                        }
                    }
                }
            }
        });
        
        // Impact chart
        const impactCtx = document.getElementById('impactChart').getContext('2d');
        const impactChart = new Chart(impactCtx, {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    label: 'Impact Types',
                    data: [],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(153, 102, 255, 0.5)',
                        'rgba(255, 159, 64, 0.5)',
                        'rgba(201, 203, 207, 0.5)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(201, 203, 207, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });
        
        // Gene of interest chart
        const geneCtx = document.getElementById('geneChart').getContext('2d');
        const geneChart = new Chart(geneCtx, {
            type: 'bar',
            data: {
                labels: [''],
                datasets: [{"label": "CAS", "data": [0], "backgroundColor": "rgba(153, 102, 255, 0.5)", "borderColor": "rgba(153, 102, 255, 1)", "borderWidth": 1},
{"label": "STC", "data": [0], "backgroundColor": "rgba(255, 206, 86, 0.5)", "borderColor": "rgba(255, 206, 86, 1)", "borderWidth": 1},
{"label": "WT", "data": [0], "backgroundColor": "rgba(54, 162, 235, 0.5)", "borderColor": "rgba(54, 162, 235, 1)", "borderWidth": 1},
{"label": "WT-37", "data": [0], "backgroundColor": "rgba(255, 99, 132, 0.5)", "borderColor": "rgba(255, 99, 132, 1)", "borderWidth": 1},
{"label": "WTA", "data": [0], "backgroundColor": "rgba(75, 192, 192, 0.5)", "borderColor": "rgba(75, 192, 192, 1)", "borderWidth": 1}
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Variant Count'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Gene of Interest'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
